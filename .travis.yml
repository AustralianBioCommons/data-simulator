language: python
python: '2.7'
sudo: false
cache:
- directories:
  - "/home/travis/virtualenv/python2.7.9/lib/python2.7/site-packages"
  - "$HOME/.pip-cache"
- apt
install:
- pip install pipenv
- pipenv install --dev
- pipenv graph
script:
- pipenv run py.test -vv tests/*
deploy:
  provider: pypi
  user: uc-ctds
  skip_existing: true
  on:
    tags: true
  password:
    secure: 
